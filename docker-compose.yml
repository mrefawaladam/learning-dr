services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:80"
    environment:
      - APP_ENV=production
      - APP_KEY=${APP_KEY}
      # Konfigurasi worker mode via environment variable
      - FRANKENPHP_CONFIG="worker public/index.php"
      # FORCE HTTP ONLY (Non-HTTPS) so Caddy doesn't redirect. Important for Nginx Proxy Manager / Cloudflare behind proxy.
      - SERVER_NAME=:80
    command: "--port=80 --host=0.0.0.0"
    volumes:
      - .:/app
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - myapp-net
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:

networks:
  myapp-net:
    driver: bridge
