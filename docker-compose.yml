version: "3.9"

services:
  app:
    build:
      context: ./docker/php
    container_name: myapp-php
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    networks:
      - myapp-net
    restart: unless-stopped

  web:
    image: nginx:alpine
    container_name: myapp-nginx
    depends_on:
      - app
    volumes:
      - ./src:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - myapp-net
    restart: unless-stopped

networks:
  myapp-net:
    driver: bridge
