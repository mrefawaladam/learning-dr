
services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: myapp-php
    restart: unless-stopped

    volumes:
      - .:/app
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini

    environment:
      APP_ENV: production
      APP_DEBUG: "false"

      # LARAVEL OCTANE
      OCTANE_SERVER: frankenphp

      # FRANKENPHP WORKER MODE (1 CPU VPS)
      FRANKENPHP_WORKERS: 1

    # INTERNAL HTTP ONLY (dipakai NPM)
    ports:
      - "127.0.0.1:8080:80"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 3

    networks:
      - internal

networks:
  internal:
    driver: bridge