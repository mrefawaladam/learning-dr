services:
  nginx:
    image: nginx:alpine
    container_name: myapp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx:/etc/nginx/conf.d
      - ./public:/app/public
    depends_on:
      - php
    networks:
      - appnet

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: myapp-php
    volumes:
      - .:/app
    expose:
      - "8000"
    networks:
      - appnet

networks:
  appnet:
    driver: bridge