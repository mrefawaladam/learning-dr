
services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: myapp-php
    restart: unless-stopped

    volumes:
      - .:/app
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini

    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      OCTANE_SERVER: frankenphp
      FRANKENPHP_WORKERS: 1

    ports:
      - "127.0.0.1:8080:80"

    networks:
      - internal

networks:
  internal:
    driver: bridge